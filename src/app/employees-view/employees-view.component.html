<div class="page">
  <h1>Employees</h1>
<div class="controls flex flex-col sm:flex-row gap-4 p-4 bg-gray-100 rounded-lg shadow-md">
  <select
    class="select p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow"
    [(ngModel)]="selectedDepartment"
    (change)="onDepartmentChange($event)"
  >
    <option [value]="null">All Departments</option>
    <option
      *ngFor="let department of departments"
      [value]="department"
    >
      {{ department }}
    </option>
  </select>

  <input
    class="input p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow"
    type="text"
    placeholder="Search first / last name"
    [(ngModel)]="searchText"
    (input)="onSearchTextChange($event)"
  />

  <select
    class="select p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow"
    [(ngModel)]="selectedCity"
    (change)="onCityChange($event)"
  >
    <option [value]="null">All Cities</option>
    <option
      *ngFor="let city of cities"
      [value]="city"
    >
      {{ city }}
    </option>
  </select>

  <button
    class="clear-button bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors duration-200"
    (click)="clearAllFilters()"
  >
    Clear All Filters
  </button>
</div>


  <div class="table-wrapper" *ngIf="isLoading; else loaded">
    <p class="loading">Loading employeesâ€¦</p>
  </div>

  <ng-template #loaded>
      <div class="table-wrapper" *ngIf="employees.length; else empty">
      <table>
        <thead>
          <tr>
            <th>First&nbsp;Name</th>
            <th>Last&nbsp;Name</th>
            <th>Street</th>
            <th>City</th>
            <th>Age</th>
            <th>Department</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let e of employees">
            <td class="primary">{{ e.firstName }}</td>
            <td>{{ e.lastName }}</td>
            <td>{{ e.street }}</td>
            <td>{{ e.city }}</td>
            <td>{{ e.age }}</td>
            <td>{{ e.department.toUpperCase() }}</td>
            <td>
              <button class="btn" (click)="openEditEmployeeDialog(e)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #empty>
      <p class="empty-state">No employees match your filters.</p>
    </ng-template>
  </ng-template>
</div>
