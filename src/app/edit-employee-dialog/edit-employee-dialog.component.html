<div class="modal-backdrop">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2 class="modal-title">Edit Employee</h2>
      <button (click)="closeDialog()" type="button" class="close-btn">Ã—</button>
    </div>

    <form class="modal-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="data.firstName"
            class="form-input"
            placeholder="Enter first name"
          />
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="data.lastName"
            name="lastName"
            class="form-input"
            placeholder="Enter last name"
          />
        </div>

        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            id="age"
            [(ngModel)]="data.age"
            name="age"
            class="form-input"
            placeholder="Enter age"
          />
        </div>

        <div class="form-group">
          <label for="department" class="form-label">Department</label>
          <select
            id="department"
            [(ngModel)]="data.department"
            name="department"
            class="form-input"
          >
            <option value="">Select department</option>
            <option
                *ngFor="let dept of employeesStore.departments()"
              [value]="dept"
            >
              {{ dept }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="city" class="form-label">City</label>
          <select
            id="city"
            [(ngModel)]="data.city"
            name="city"
            class="form-input"
          >
            <option value="">Select city</option>
            <option
                *ngFor="let city of employeesStore.cities()"
                [value]="city"
              >
                {{ city }}
              </option>
          </select>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="street" class="form-label">Street Address</label>
        <input
          type="text"
          id="street"
          name="street"
          [(ngModel)]="data.street"
          class="form-input"
          placeholder="Enter street address"
        />
      </div>

      <div class="modal-actions">
        <button (click)="closeDialog()" type="button" class="btn btn-secondary">
          Cancel
        </button>
        <button (click)="saveEmployee()" type="submit" class="btn btn-primary">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
